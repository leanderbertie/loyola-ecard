<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction status</title>
    <style>
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-message {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Kindly swipe your card at the reader to confirm payment</h1>
    <p>If payment is successful, you will be redirected back to the payment page</p>

    <div id="loading-screen" class="loading-screen">
        <div class="loading-message">Reading RFID...</div>
    </div>

    <script>
        function sendRequest() {
            fetch("../backend/confirm_payment_script.php")
                .then((response) => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Network response was not ok: ${response.status} - ${text}`);
                        });
                    }
                    return response.text();
                })
                .then((text) => {
                    try {
                        const data = JSON.parse(text);
                        if (data.status === "success") {
                            window.location.replace(data.redirect);
                        } else {
                            console.error("Payment not successful:", data.message);
                        }
                    } catch (error) {
                        console.error("Error parsing JSON:", error, text);
                    }
                })
                .catch((error) => console.error("Fetch error:", error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.style.display = "flex";
            setInterval(sendRequest, 5000);
        });
    </script>
</body>
</html>
